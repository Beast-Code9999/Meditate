<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditate</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/Final_logo.png" type="image/x-icon">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="heading-1">Meditate</h1>
    </header>
    <main class="main">
        <div class="container">
            <div class="share">
                <img src="./img/share-filled-svgrepo-com.svg" alt="share-img">
            </div>
            <div class="circle">
                <div class="circle__white"></div>
                <div class="circle__blue"></div>
                <img class="circle__play" src="./img/play-svgrepo-com.svg" alt="play-button-img">
                <img class="circle__reload" src="./img/reload-svgrepo-com.svg" alt="reload-button-img">
            </div>
            <div class="instruction-text">
                1-minute breathing exercise
            </div>
        </div>
    </main> 
    <footer>
        Copyright Â© <span class="footer__year"></span>
        <a href="https://github.com/Beast-Code9999" id="beastcode" target="_blank"><span class="footer__name">&nbsp;Jason Lay</span> </a>  
        <a href="https://github.com/Beast-Code9999" target="_blank">
            <img src="./img/github_logo.png" alt="github">
        </a>
    </footer>
</body>
</html>
